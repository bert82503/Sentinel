
spring:
  application:
    name: sentinel-dashboard
  profiles:
    active: local
  # RedisProperties
  redis:
#    database: 0
#    host: localhost
    port: 6379
    timeout: 1s
    connect-timeout: 300ms
    client-name: ${spring.application.name}
    lettuce:
      shutdown-timeout: 100ms
      pool:
        # 根据业务缓存实际的平均响应rt和请求量来合理调整
        max-idle: 10
        min-idle: 2
        max-active: 10
        max-wait: 300ms
        time-between-eviction-runs: 10m
